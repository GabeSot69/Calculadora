<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calcStyle.css">
    </head>
    <body>
        <div class="fundo">
            <div id="fundoCalculadora">
                <div id="campoCalculadora"></div>
                <button type="button" class="botaoCalc" id="botaoClear">C</button>
                <br>
                <button type="button" class="botaoCalc" id="botaoAllClear">AC</button>
                <button type="button" class="botaoCalc">()</button>
                <button type="button" class="botaoCalc">%</button>
                <button type="button" class="botaoCalc">/</button>
                <br>
                <button type="button" class="botaoCalc">7</button>
                <button type="button" class="botaoCalc">8</button>
                <button type="button" class="botaoCalc">9</button>
                <button type="button" class="botaoCalc">X</button>
                <br>
                <button type="button" class="botaoCalc">4</button>
                <button type="button" class="botaoCalc">5</button>
                <button type="button" class="botaoCalc">6</button>
                <button type="button" class="botaoCalc">-</button>
                <br>
                <button type="button" class="botaoCalc">1</button>
                <button type="button" class="botaoCalc">2</button>
                <button type="button" class="botaoCalc">3</button>
                <button type="button" class="botaoCalc">+</button>
                <br>
                <button type="button" class="botaoCalc">+/-</button>
                <button type="button" class="botaoCalc">0</button>
                <button type="button" class="botaoCalc">,</button>
                <button type="button" class="botaoCalc" id="botaoIgual">=</button>
            </div>

        </div>
        
        
    </body>
</html>
